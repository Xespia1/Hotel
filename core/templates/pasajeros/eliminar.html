<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>¿Estás seguro que deseas eliminar a este huésped?</h2>
    <p><strong>{{ pasajero.nombre }}</strong> será eliminado permanentemente.</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'lista_pasajeros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
