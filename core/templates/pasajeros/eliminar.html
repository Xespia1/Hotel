{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
<body>
  <div class="container mt-5">
    <h2>¿Estás seguro que deseas eliminar a este huésped?</h2>
    <p><strong>{{ pasajero.nombre }}</strong> será eliminado permanentemente.</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'lista_pasajeros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
