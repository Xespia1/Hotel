{% load static %}
{% load widget_tweaks %}
{% block content %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'H_crear.css' %}" rel="stylesheet">
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-4 shadow" style="width: 100%; max-width: 500px;">
      <h2 class="text-center mb-4">Registrar Habitación</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_numero" class="form-label">Número de Habitación</label>
          {{ form.numero|add_class:"form-control" }}
        </div>
        <div class="mb-3">
          <label for="id_capacidad" class="form-label">Capacidad</label>
          {{ form.capacidad|add_class:"form-control" }}
        </div>
        <div class="mb-3">
          <label for="id_orientacion" class="form-label">Orientación</label>
          {{ form.orientacion|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-purple w-100">Registrar</button>
      </form>
    </div>
  </div>
</body>
{% endblock %}
